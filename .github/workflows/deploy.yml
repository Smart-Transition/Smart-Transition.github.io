name: Build and Deploy Blog

# This now runs on a push to any branch, or when a pull request is opened/updated.
on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Generate posts.json ğŸ“
        run: node generate-posts-list.js

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          # Tell the action to upload files from the root directory '.'
          path: '.'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4